<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTFOLIO</title>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>


<body>
    <div id="page_wrap">
        <div id="scroll_spin" >
        </div>
        <div class="fullpage" id="main">
            <div id="cube_wrap">
                <div id="cube">
                    <div id="cube_1" class="cube_face"></div>
                    <div id="cube_2" class="cube_face"></div>
                    <div id="cube_3" class="cube_face"></div>
                    <div id="cube_4" class="cube_face"></div>
                    <div id="cube_5" class="cube_face"></div>
                    <div id="cube_6" class="cube_face"></div>
                </div>
                <div id="text_wrap">
                    <h1>
                        <span>J</span>
                        <span>A</span>
                        <span>N</span>
                        <span>G</span>
                        <span> </span>
                        <span>T</span>
                        <span>A</span>
                        <span>E</span>
                        <span> </span>
                        <span>H</span>
                        <span>O</span>
                        <br>
                        <span>P</span>
                        <span>O</span>
                        <span>R</span>
                        <span>T</span>
                        <span>F</span>
                        <span>O</span>
                        <span>L</span>
                        <span>I</span>
                        <span>O</span>
                    </h1>
                </div>
            </div>
        </div>
        <div id="square">
            <div class="fullpage" id="introduce">
                <div class="container" id="profile">
                    <div id="pic_outer">
                        <div id="pic_inner">
                            <div id="pic">

                            </div>
                        </div>
                    </div>
                    <div id="about"></div>
                    <div id="comment"></div>
                </div>
                <div class="container" id="skill">
                    <div>
                        <h2>DEVELOP</h2>
                        <div class="circle" id="html">
                            <div class="inner_circle">
                                <img src="img/html.png" alt="html">
                            </div>
                        </div>
                        <div class="circle" id="css">
                            <div class="inner_circle">
                                <img src="img/css.png" alt="css">
                            </div>
                        </div>
                        <div class="circle" id="java">
                            <div class="inner_circle">
                                <img src="img/java.png" alt="java">
                            </div>
                        </div>
                        <div class="circle" id="jquery">
                            <div class="inner_circle">
                                <img src="img/jquery.png" alt="jquery">
                            </div>
                        </div>
                    </div>
                    <div>
                        <h2>DESIGN</h2>
                        <div class="circle" id="photo">
                            <div class="inner_circle">
                                <img src="img/photoshop.png" alt="photo">
                            </div>
                        </div>
                        <div class="circle" id="illus">
                            <div class="inner_circle">
                                <img src="img/illustrator.png" alt="illus">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="fullpage" id="portfolio">
                <div class="container" id="gallery">
                    <h2>PORTFOLIO</h2>
                    <div id="project_wrap">
                        <div class="project">
                            <div class="img_box">
                                <img src="" alt="project_1">
                            </div>
                            <div class="btn_wrap">
                                <button class="main">MAIN</button>
                                <button class="sub">SUB</button>
                            </div>
                        </div>
                        <div class="project">
                            <div class="img_box">
                                <img src="" alt="project_2">
                            </div>
                            <div class="btn_wrap">
                                <button class="main">MAIN</button>
                            </div>
                        </div>
                        <div class="project">
                            <div class="img_box">
                                <img src="" alt="project_3">
                            </div>
                            <div class="btn_wrap">
                                <button class="main">MAIN</button>
                                <button class="sub">SUB</button>
                                <button class="sub_2">SUB_2</button>
                            </div>
                        </div>
                        <div class="project">
                            <div class="img_box">
                                <img src="" alt="project_4">
                            </div>
                            <div class="btn_wrap">
                                <button class="main">MAIN</button>
                                <button class="sub">SUB</button>
                            </div>
                        </div>
                        <div class="project">
                            <div class="img_box">
                                <img src="" alt="project_5">
                            </div>
                            <div class="btn_wrap">
                                <button class="main">MAIN</button>
                                <button class="sub">SUB</button>
                            </div>
                        </div>
                        <div class="project">
                            <div class="img_box">
                                <img src="" alt="project_6">
                            </div>
                            <div class="btn_wrap">
                                <button class="main">MAIN</button>
                                <button class="sub">SUB</button>
                            </div>
                        </div>
                    </div>
                    <div class="popup">
                        <div class="view_box">
                            <img src="" class="view">
                        </div>
                        <div class="close">
                            <i class="fa-solid fa-x"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
